<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DUTDUT에 로그인하고 모든 기능을 사용해보세요.">
    <meta name="google-site-verification" content="Zue7KNC9Hz8i6dUj5F7US7vOXR3IMPnfauuUIEcvKlo">
    <meta name="naver-site-verification" content="33e0563bed9f41b5f066d33feccd6146c4d5db62">
    <link rel="icon" type="image/png" href="image/후보3.png">
    <meta property="og:title" content="DUTDUT : 로그인">
    <meta property="og:description" content="DUTDUT에 로그인하고 모든 기능을 사용해보세요.">
    <meta property="og:image" content="https://dutdut.site/image/open.png">
    <title>로그인</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="header_hf"></div>
    <h1 class="logtext">로그인</h1>
    <div>
        <form id="logform" novalidate>
            <div id="log-input">
                <div class="input-group">
                    <h3 class="logInfo">이메일 입력</h3>
                    <input type="email" id="email" name="email" placeholder="이메일 주소를 입력해주세요." required/>
                </div>
                <div class="input-group">
                    <h3 class="logInfo">비밀번호 입력</h3>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." required/>
                </div>
            </div>
            <div class="checkbox-group">
                <div class="logcheckbox">
                    <input type="checkbox" id="rememberMe" name="remember"/>
                    <label for="rememberMe">로그인 상태 유지</label>
                </div>
                <div class="logcheckbox">
                    <input type="checkbox" id="autoLogin" name="autoLogin"/>
                    <label for="autoLogin">자동 로그인</label>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" id="loginBtn">DUTDUT 아이디로 로그인</button>
                <button type="button" id="googleLoginBtn">Google로 로그인</button>
            </div>
            <div id="underbar">
                <div class="uncont">
                    <a href="/signin">
                        <p class="under">회원가입하기 ></p>
                    </a>
                    <a href="#">
                        <p class="under">비밀번호찾기 ></p>
                    </a>
                </div>
            </div>
        </form>        
    </div>
    <script type="module" src="./firebase-init.js"></script>
    <script type="module" src="./login.js"></script>
    <script src="https://dutdut.site/hf.js"></script>
</body>
</html>
